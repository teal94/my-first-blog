{% load static %}
<html>
    <head>
        <title>블로그</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}?ver=15">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <style type="text/css">
        a:link { color: black; text-decoration: none; font-family: Oswald;}
        a:visited { color: black; text-decoration: none;}
        body{
            width: 70%;
            margin-left: 15%
        }
       </style>
    <body>
        <div class ="site-header" style="text-align: center;  border-bottom: 1px solid gray;">
                
            <h1><br><a href="/">  <span> teal's blog </span></a></h1> 
        </div>
        <div id ="category" class = "category"> 
                <span style="font-size: 35px; font-weight:700;">카테고리</span><br>
                <div>
                    
                    {% for category in categor %}
                        {% if category.number != num %}
                        <div id="category-list">
                            <span id="category-element"><a href="{% url 'post_list' num=category.number %}">{{ category.name }}</a></span><br>
                        </div>
                        {% elif category.number == num %}
                        <div id="category-select">
                                <span id="category-element"><a href="{% url 'post_list' num=category.number %}">{{ category.name }}</a></span><br>
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
                    <span id ="category-button">∧</span>

        </div>
        <div id ="main-space">
            {% block content %}
            {% endblock %}
        </div>
        <script>
            $(document).ready(function(){
                $(".category>#category-button").click(function(){
                    var submenu =  $(this).prev("div");
                    // $(this).prev("div").toggleClass("hide");
                    if(submenu.is(":visible")){
                        submenu.slideUp();
                        $("#category-button").html("∨")
                    }else{
                        submenu.slideDown();
                        $("#category-button").html("∧")
                    }
                });
            });
        </script>
    </body>
</html>
