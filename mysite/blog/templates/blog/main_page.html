{% extends 'blog/base.html' %}

{% block content %}
<div class="setting">
    <div id = "comment">
            <form method="POST" class="comment-form" action="" enctype="multipart/form-data" 
            style=" border-bottom : 1px solid #eeeeee; padding-bottom: 30px;padding-top: 20px">{% csrf_token %}
                {{ form.non_field_errors }}
                <div class="fieldWrapper">
                        {{ form.name.errors }}
                        <label for="id_title" style="font-size: 35px;">카테고리 제목</label><br>
                        {{ form.name }}
                </div><br>
                <div style="float: right;">
                        <button type="submit" class="save btn btn-default"style="font-size: 25px">카테고리 작성</button>
                </div> 

            </form> 
            
            {% for category in categor %}
            <div style="border-bottom : 1px solid #eeeeee;">
                <span style="font-size: 35px">{{ category.name }}</span><br>
                <div id="button"style="float: right;">
                        <a href="{% url 'category_delete' pk=category.pk %}" class="top-menu"><span class="glyphicon glyphicon-plus">카테고리 삭제</span></a>
                </div><br><br><br>
            </div>
            {% endfor %}

    </div>
</div>
{% endblock %}
